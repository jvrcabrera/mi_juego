<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Player 2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #200e2b; /* Fondo espacial oscuro */
            color: white;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none;
        }

        /* PANTALLA 1: LA PREGUNTA */
        #intro-screen {
            text-align: center;
            z-index: 10;
        }

        h1 {
            color: #ff69b4;
            text-shadow: 4px 4px #000;
            font-size: 30px;
            margin-bottom: 50px;
            line-height: 1.5;
        }

        .btn {
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            cursor: pointer;
            border: 4px solid #fff;
            margin: 20px;
            text-transform: uppercase;
            box-shadow: 6px 6px 0px #000;
            transition: transform 0.1s;
        }

        .btn-yes {
            background-color: #2ecc71;
            color: white;
        }

        .btn-yes:active {
            transform: translate(4px, 4px);
            box-shadow: 2px 2px 0px #000;
        }

        .btn-no {
            background-color: #e74c3c;
            color: white;
            position: absolute;
        }

        /* PANTALLA 2: EL JUEGO */
        #game-container {
            display: none;
            position: relative;
        }

        canvas {
            border: 4px solid #fff;
            background-color: #000;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            max-width: 100%;
            height: auto;
        }

        #score-board {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
        }

        /* PANTALLA 3: MENSAJE FINAL */
        #win-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border: 4px solid #ff69b4;
            width: 80%;
        }

        .heart-beat {
            font-size: 50px;
            animation: beat 1s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* CONTROLES TÁCTILES */
        #mobile-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            z-index: 20;
            width: 100%;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 15px;
            border-radius: 50%;
            font-size: 24px;
            width: 70px;
            height: 70px;
            user-select: none;
            touch-action: manipulation;
        }

        .control-btn:active {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <div id="intro-screen">
        <h1>¿Estás lista para la misión?</h1>
        <p>Acepta para comenzar</p>
        <p>(no le des a que no porfa)</p>
        <br>
        <button class="btn btn-yes" onclick="startGame()">¡SÍ, VAMOS!</button>
        <button class="btn btn-no" 
    onmouseover="moveButton(this)" 
    onclick="moveButton(this)" 
    ontouchstart="moveButton(this)">NO</button>
    </div>

    <div id="game-container">
        <div id="score-board">AMOR: <span id="score">0</span>%</div>
        <canvas id="gameCanvas" width="600" height="800"></canvas>
        
        <div id="mobile-controls">
            <button class="control-btn" id="btn-left">⬅️</button>
            <button class="control-btn" id="btn-fire">❤️</button>
            <button class="control-btn" id="btn-right">➡️</button>
        </div>

        <div id="win-screen">
            <h1>¡MISIÓN CUMPLIDA!</h1>
            <br>
            <h2 style="color: #ff69b4;">HAS RECIBIDO TODO MI AMOR</h2>
            <div class="heart-beat">❤️</div>
        </div>
    </div>

    <script>
    /* --- LÓGICA DE LA INTRO --- */
    function moveButton(btn) {
        const x = Math.random() * (window.innerWidth - btn.clientWidth);
        const y = Math.random() * (window.innerHeight - btn.clientHeight);
        btn.style.left = x + 'px';
        btn.style.top = y + 'px';
    }

    function startGame() {
        document.getElementById('intro-screen').style.display = 'none';
        document.getElementById('game-container').style.display = 'block';
        initGame();
    }

    /* --- LÓGICA DEL JUEGO --- */
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // CARGA DE IMÁGENES
    const imgPlayer = new Image();
    imgPlayer.src = 'yo.png'; 

    const imgEnemy = new Image();
    imgEnemy.src = 'ella.png'; 

    const imgBullet = new Image();
    imgBullet.src = 'corazon.png'; 

    // Configuración del Jugador
    const player = {
        x: canvas.width / 2 - 25,
        y: canvas.height - 70,
        width: 50,  
        height: 50, 
        speed: 5
    };

    const keys = { right: false, left: false, space: false };
    
    let bullets = [];
    let enemies = [];
    const enemyRows = 4; 
    const enemyCols = 6; 
    let enemiesTotal = enemyRows * enemyCols;
    
    // --- VARIABLES NUEVAS PARA EL MOVIMIENTO EN BLOQUE ---
    let enemyDirection = 1; // 1 = Derecha, -1 = Izquierda
    const enemySpeed = 1;   // Velocidad de los aliens

    function initEnemies() {
        for(let r=0; r<enemyRows; r++) {
            for(let c=0; c<enemyCols; c++) {
                enemies.push({
                    x: 25 + c * 95, 
                    y: 40 + r * 80,
                    width: 50,  
                    height: 50, 
                    visible: true
                });
            }
        }
    }

    // Event Listeners Teclado
    document.addEventListener('keydown', (e) => {
        if(e.key === 'ArrowRight') keys.right = true;
        if(e.key === 'ArrowLeft') keys.left = true;
        if(e.key === ' ' && !keys.space) {
            bullets.push({ 
                x: player.x + (player.width / 2) - 12, 
                y: player.y, 
                width: 25, 
                height: 25 
            });
            keys.space = true;
        }
    });

    document.addEventListener('keyup', (e) => {
        if(e.key === 'ArrowRight') keys.right = false;
        if(e.key === 'ArrowLeft') keys.left = false;
        if(e.key === ' ') keys.space = false;
    });

    function update() {
        // Movimiento Jugador con topes
        if(keys.right && player.x + player.width < canvas.width) player.x += player.speed;
        if(keys.left && player.x > 0) player.x -= player.speed;

        // Balas
        bullets.forEach((b, index) => {
            b.y -= 7;
            if(b.y < 0) bullets.splice(index, 1);
        });

        // Colisiones
        bullets.forEach((b, bIndex) => {
            enemies.forEach((e, eIndex) => {
                if(e.visible && 
                   b.x < e.x + e.width &&
                   b.x + b.width > e.x &&
                   b.y < e.y + e.height &&
                   b.height + b.y > e.y) {
                    
                    e.visible = false;
                    bullets.splice(bIndex, 1);
                    enemiesTotal--;
                    
                    let totalInicial = enemyRows * enemyCols;
                    let currentScore = Math.floor(((totalInicial - enemiesTotal) / totalInicial) * 100);
                    document.getElementById('score').innerText = currentScore;

                    if(enemiesTotal <= 0) winGame();
                }
            });
        });

        // --- LÓGICA DE MOVIMIENTO DE ENEMIGOS (TIPO PING-PONG) ---
        
        // 1. Movemos a todos en la dirección actual
        enemies.forEach(e => {
            e.x += enemySpeed * enemyDirection;
        });

        // 2. Comprobamos si alguno ha tocado un borde
        let hitRight = false;
        let hitLeft = false;

        enemies.forEach(e => {
            if (e.visible) {
                // Si toca borde derecho
                if (e.x + e.width >= canvas.width) {
                    hitRight = true;
                }
                // Si toca borde izquierdo
                if (e.x <= 0) {
                    hitLeft = true;
                }
            }
        });

        // 3. Si alguien tocó, cambiamos la dirección para el siguiente frame
        if (hitRight) {
            enemyDirection = -1; // Cambiar a Izquierda
        } else if (hitLeft) {
            enemyDirection = 1;  // Cambiar a Derecha
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Dibujar Jugador
        ctx.drawImage(imgPlayer, player.x, player.y, player.width, player.height);

        // Dibujar Enemigos
        enemies.forEach(e => {
            if(e.visible) {
                ctx.drawImage(imgEnemy, e.x, e.y, e.width, e.height);
            }
        });

        // Dibujar Balas
        bullets.forEach(b => {
            ctx.drawImage(imgBullet, b.x, b.y, b.width, b.height);
        });
    }

    function gameLoopFn() {
        if(enemiesTotal > 0) {
            update();
            draw();
            requestAnimationFrame(gameLoopFn);
        }
    }

    function initGame() {
        initEnemies();
        gameLoopFn(); 
    }

    function winGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        document.getElementById('win-screen').style.display = 'block';
    }    

    /* --- LÓGICA PARA MÓVIL --- */
    function setupTouchControl(btnId, actionStart, actionEnd) {
        const btn = document.getElementById(btnId);
        
        btn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            actionStart();
        }, { passive: false });

        btn.addEventListener('touchend', (e) => {
            e.preventDefault();
            actionEnd();
        }, { passive: false });

        btn.addEventListener('mousedown', actionStart);
        btn.addEventListener('mouseup', actionEnd);
    }

    setupTouchControl('btn-left', 
        () => keys.left = true, 
        () => keys.left = false
    );

    setupTouchControl('btn-right', 
        () => keys.right = true, 
        () => keys.right = false
    );

    setupTouchControl('btn-fire', 
        () => {
            if (!keys.space) {
                bullets.push({ 
                    x: player.x + (player.width / 2) - 12, 
                    y: player.y, 
                    width: 25, 
                    height: 25 
                });
                keys.space = true; 
            }
        }, 
        () => keys.space = false
    );
    </script>
</body>
</html>
